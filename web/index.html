<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Software Artisan. Failing fast, building more & learning better technologies."
    />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Harkirat Singh" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Harkirat Singh</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #111110;
        overflow: hidden;
        font-family: "Inter", sans-serif;
      }

      #splash {
        position: fixed;
        inset: 0;
        background-color: #111110;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        text-align: center;
        opacity: 1;
        z-index: 9999;
        transition: opacity 1s ease-in-out;
      }

      #splash.fade-out {
        transition: opacity 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: 0;
        pointer-events: none;
      }

      .text-line {
        font-size: 2rem;
        color: #eeeeec;
        font-weight: 600;
        opacity: 0;
        transition: opacity 1s ease;
        margin: 4px;
      }
    </style>
  </head>

  <body>
    <div id="splash">
      <div class="text-line" id="text1">Harkirat.</div>
      <div class="text-line" id="text2">Software</div>
      <div class="text-line" id="text3">Artisan.</div>
    </div>
    <script src="flutter_bootstrap.js" async></script>

    <script>
      let flutterReady = false;
      let animationReady = false;
  
      function tryHideSplash() {
        if (flutterReady && animationReady) {
          const splash = document.getElementById('splash');
          splash.classList.add('fade-out');
          setTimeout(() => {
            splash.remove();
          }, 500); // match fade-out duration
        }
      }
  
      window.addEventListener('flutter-first-frame', function() {
        flutterReady = true;
        tryHideSplash();
      });
  
      window.addEventListener('load', function() {
        const texts = [1, 2, 3];
  
        let totalDelay = 0;
  
        texts.forEach((index) => {
          setTimeout(() => {
            const text = document.getElementById('text' + index);
            text.style.opacity = 1;
          }, totalDelay);
          totalDelay += 1000; // time between each text fade-in
        });
  
        // After all animations
        setTimeout(() => {
          animationReady = true;
          tryHideSplash();
        }, totalDelay); // small extra buffer
      });
    </script>
  </body>
</html>
